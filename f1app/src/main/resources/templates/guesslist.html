<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>guess List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <!-- HEADER -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="guesslist" class="nav-link active" aria-current="page">Guesses</a></li>
                <li class="nav-item"><a href="selectlaps" class="nav-link">Laptimes</a></li>
                <li class="nav-item"><a href="newguess" class="nav-link">New Guess</a></li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
                </form>
            </ul>
        </header>
    </div>

    <!-- https://getbootstrap.com/docs/3.4/css/ Täällä dokumentaatio -->
    <h1>Tässä lista arvauksista </h1>

    <p><a th:href="@{/guesslistrightanswer}" class="btn btn-success">Show list with right answer</a></p>


    <!-- TAULUKKO -->

    <p>
    <table class="table table-bordered" style="padding: 40px;">
        <tr>
            <th> id</th>
            <th>GuessMaker</th>
            <th>Verstappen</th>
            <th>Perez</th>
            <th>Leclerc</th>
            <th>Sainz</th>
            <th>Piastri</th>
            <th>Norris</th>
            <th>Russel</th>
            <th>Hamilton</th>
            <th>Alonso</th>
            <th>Stroll</th>
            <th>Tsunoda</th>
            <th>Ricciardo</th>
            <th>Hulkenberg</th>
            <th>Magnussen</th>
            <th>Albon</th>
            <th>Sargent</th>
            <th>Bottas</th>
            <th>Zhou</th>
            <th>Gasly</th>
            <th>Ocon</th>
        </tr>

        <tr th:each="guess : ${guesses}">

            <td>
                <span th:text="${guess.id}"></span>
            </td>
            <td>
                <span th:text="${guess.guessMaker}"></span>
            </td>
            <td>
                <!-- Tässä toimiva millä voi muokata taulun riviä oikean väriseksi, vielä lisää vertailu oikeaan riviin -->
                <span th:text="${guess.verGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.perGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.lecGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.saiGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.piaGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.norGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.rusGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.hamGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.aloGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.strGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.tsuGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.ricGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.hulGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.magGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.albGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.sarGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.botGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.zhoGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.gasGuess}"></span>
            </td>
            <td>
                <span th:text="${guess.ocoGuess}"></span>
            </td>

            <td sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/deleteguess/{id}(id = ${guess.id})}">
                    <button type="button" th:href="@{/deleteguess/{id}(id = ${guess.id})}"
                        class="btn btn-danger">Delete</button>
                    <a th:href="@{/editguess/{id}(id = ${guess.id})}">
                        <button type="button" th:href="@{/editguess/{id}(id = ${guess.id})}"
                            class="btn btn-success">Edit</button>
            </td>
        </tr>

    </table>
    </p>

    <p><a th:href="@{/newguess}" class="btn btn-success">Make a new guess</a></p>


</body>

</html>
